server {
  listen 80;
  server_name _;           # oder _ wenn gewünscht
  root /usr/share/nginx/html;            # WICHTIG: gemeinsamer Root (ohne alias)

  # API-Proxy: leite /api/* 1:1 an Backend weiter
  location /api/ {
    proxy_pass http://api:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # /schnitter ohne Slash -> mit Slash (wichtig für relative Assets)
  #location = /schnitter {
  #  return 301 /schnitter/;
  #}

  # SPA unter /*
  location / {
    index index.html;
    # Erst echte Dateien/Ordner versuchen, sonst SPA-Fallback:
    try_files $uri $uri/ /index.html;
  }

  # Statische Assets unter /(assets|static)/... cachen
  location ~ ^/(assets|static)/ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # (Optional) index.html nicht cachen, damit Deploys sofort sichtbar sind
  location = /index.html {
    add_header Cache-Control "no-store";
  }
}
