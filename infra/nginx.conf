server {
  listen       80;
  server_name  _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy API calls to the contact API service
  location /api/ {
    proxy_pass http://api:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Cache static assets aggressively
  location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|ttf|otf|woff|woff2)$ {
    expires 7d;
    access_log off;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # SPA fallback: always serve index.html for non-file routes
  location / {
    try_files $uri /index.html;
  }

  # Serve the app under path prefix /schnitter as well
  location /schnitter/ {
    alias /usr/share/nginx/html/;
    # Try static files first (including assets), then fall back to index
    try_files $uri $uri/ /schnitter/index.html;
  }
}
