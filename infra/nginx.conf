server {
  listen 80;
  server_name staging.rlox.de;  # oder konkrete Domain

  root /usr/share/nginx/html;
  index index.html;
  resolver 127.0.0.11 ipv6=off valid=30s; # Docker Swarm DNS

  # API-Proxy bleibt wie gehabt
  location /api/ {
    set $api_upstream schnitter_api:3000; # defer DNS lookup until runtime so swarm DNS can provide the service
    proxy_pass http://$api_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # /schnitter ohne Slash -> mit Slash (wichtig f√ºr relative Assets)
  location = /schnitter {
    return 301 /schnitter/;
  }

  # SPA unter /schnitter/*
  location /schnitter/ {
    index index.html;
    # Erst echte Dateien/Ordner versuchen, sonst SPA-Fallback:
    try_files $uri $uri/ /schnitter/index.html;
  }

  # Statische Assets unter /schnitter/(assets|static)/... cachen
  location ~ ^/schnitter/(assets|static)/ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # (Optional) index.html nicht cachen, damit Deploys sofort sichtbar sind
  location = /schnitter/index.html {
    add_header Cache-Control "no-store";
  }

  location = /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "healthy";
  }
}
