server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html/schnitter;

  # ssl_certificate / ssl_certificate_key ... (configure in deployment)

  # API proxy (same as default server)
  location /api/ {
    proxy_pass http://api:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # WICHTIG: alias statt root für Subpfad-Serving
  # Leite /schnitter (ohne Slash) auf /schnitter/ weiter, damit der Alias greift
  location = /schnitter {
    return 301 /schnitter/;
  }

  location /schnitter/ {
    alias /usr/share/nginx/html/;
    index index.html;
    # Statische Assets normal ausliefern, SPA-Fallback auf index.html
    try_files $uri $uri/ index.html;
  }

  # (Optional) Caching für Assets unter /schnitter
  location ~* ^/schnitter/(assets|static)/.*\.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
    alias /usr/share/nginx/html/;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
