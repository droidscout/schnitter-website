server {
  listen 80;
  server_name _;  # oder konkrete Domain

  root /usr/share/nginx/html;
  index index.html;
  resolver 127.0.0.11 ipv6=off valid=30s; # Docker Swarm DNS

  # API-Proxy bleibt wie gehabt
  location /api/ {
    set $api_upstream api:3000; # defer DNS lookup until runtime so swarm DNS can provide the service
    proxy_pass http://$api_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA unter /
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Statische Assets direkt unter /assets oder /static cachen
  location ~ ^/(assets|static)/ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Optional: index.html nicht cachen (f√ºr sofort sichtbare Deploys)
  location = /index.html {
    add_header Cache-Control "no-store";
  }
}
