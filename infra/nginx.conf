server {
  listen 80;
  server_name _;

  # ssl_certificate / ssl_certificate_key ... (configure in deployment)

  # API proxy (same as default server)
  location /api/ {
    proxy_pass http://api:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # WICHTIG: alias statt root für Subpfad-Serving
  location /schnitter/ {
    alias /usr/share/nginx/html/;
    index index.html;

    # 1) Statische Assets normal ausliefern
    try_files $uri $uri/ @schnitter_spa;
  }

  # 2) SPA-Fallback: unbekannte Pfade zurück auf index.html
  location @schnitter_spa {
    alias /usr/share/nginx/html/;
    try_files /index.html =404;
  }

  # (Optional) Caching für Assets unter /schnitter
  location ~* ^/schnitter/(assets|static)/.*\.(js|css|png|jpg|jpeg|gif|svg|woff2?)$ {
    alias /var/www/schnitter/;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
