name: Deploy to Docker Swarm

on:
  push:
    branches:
      - master
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push the version bump
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      REMOTE_PROJECT_PATH: ${{ secrets.REMOTE_PROJECT_PATH }}
      STACK_NAME: ${{ secrets.STACK_NAME }}
      REMOTE_COMPOSE_FILE: ${{ secrets.REMOTE_COMPOSE_FILE }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      CONTACT_RECEIVER_EMAIL: ${{ secrets.CONTACT_RECEIVER_EMAIL }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}
      SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
      SMTP_AUTH_METHOD: ${{ secrets.SMTP_AUTH_METHOD }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Bump Version
        id: version_bump
        run: |
          chmod +x scripts/bump_version.sh
          ./scripts/bump_version.sh
        # This script outputs NEW_VERSION to GITHUB_ENV

      - name: Build and Push API
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: droidscout/schnitter-api:${{ env.NEW_VERSION }},droidscout/schnitter-api:latest
          platforms: linux/amd64

      - name: Build and Push Web
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          build-args: |
             VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
             VITE_RECAPTCHA_SITE_KEY=${{ secrets.VITE_RECAPTCHA_SITE_KEY }}
          tags: droidscout/schnitter-web:${{ env.NEW_VERSION }},droidscout/schnitter-web:latest
          platforms: linux/amd64

      - name: Commit and Push Version Bump
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docker-compose.yml
          git commit -m "chore: bump version to ${{ env.NEW_VERSION }} [skip ci]"
          git pull --rebase origin ${GITHUB_REF_NAME}
          git push origin ${GITHUB_REF_NAME}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ env.SSH_PRIVATE_KEY }}

      - name: Trust remote host key
        run: |
          mkdir -p ~/.ssh
          PORT=${SSH_PORT:-22}
          ssh-keyscan -p "$PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy stack
        shell: bash
        run: |
          PORT=${SSH_PORT:-22}
          COMPOSE_FILE_PATH=${REMOTE_COMPOSE_FILE:-docker-compose.yml}
          
          ssh -p "$PORT" "$SSH_USER@$SSH_HOST" <<EOF
          set -euo pipefail
          cd "$REMOTE_PROJECT_PATH"

          # Update .env with secrets
          # We purposefully do not overwrite the file completely to preserve other values if present
          touch .env
          cp .env .env.bak || true
          
          # Remove existing entries for our secrets to avoid duplicates
          grep -vE "^(CONTACT_RECEIVER_EMAIL|SMTP_HOST|SMTP_PORT|SMTP_SECURE|SMTP_AUTH_METHOD|SMTP_USER|SMTP_PASS)=" .env.bak > .env || true

          # Append new secret values
          cat <<ENV >> .env
          CONTACT_RECEIVER_EMAIL=${CONTACT_RECEIVER_EMAIL}
          SMTP_HOST=${SMTP_HOST}
          SMTP_PORT=${SMTP_PORT}
          SMTP_SECURE=${SMTP_SECURE}
          SMTP_AUTH_METHOD=${SMTP_AUTH_METHOD}
          SMTP_USER=${SMTP_USER}
          SMTP_PASS=${SMTP_PASS}
          ENV

          # Source .env to make variables available to docker stack deploy
          set -a
          source .env
          set +a

          echo "Logging into Docker Hub..."
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

          echo "Fetching latest changes..."
          git fetch origin ${GITHUB_REF_NAME}
          git reset --hard origin/${GITHUB_REF_NAME}

          echo "Deploying stack with version ${{ env.NEW_VERSION }}..."
          # We use --prune to remove orphaned services
          docker stack deploy --prune --with-registry-auth -c "$COMPOSE_FILE_PATH" "$STACK_NAME"
          
          # Optional: Force update to ensure new images are pulled if the tag didn't change (though it did)
          # With unique tags, stack deploy should pick it up automatically.
          EOF
